{% extends 'main/base.html' %} 
{%block title%}
Create New list
{%endblock%} 

{%block content%}
<form method="POST" action="/create/" class="form-group" autocomplete="off">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend" >
            <button type="submit" name="save" class="btn-success" >Create New</button>
        </div>
        {{form.name}}
    </div>
</form>
{%endblock%}
